<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main class="card">
        <section class="personal-info">
          <img class="personal-info__portrait"
          src="assets/images/avatar-jessica.jpeg" alt=portrait" />

          <h1 class="personal-info personal-info__name">Jessica Randall</h1>
          <p class="personal-info personal-info__location">
            London, United Kingdom
          </p>
          <p class="personal-info personal-info__bio">
            "Front-end developer and avid reader."
          </p>
        </section>
        <section class="socials">
          <p class="socials-item"><a href="#">GitHub</a></p>
          <p class="socials-item"><a href="#">Frontend Mentor</a></p>
          <p class="socials-item"><a href="#">LinkedIn</a></p>
          <p class="socials-item"><a href="#">Twitter</a></p>
          <p class="socials-item"><a href="#">Instagram</a></p>
        </section>
      </main>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
